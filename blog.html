---
layout: default
title: blog
---

<div class="blog">
  <h1 class="blog__title">Blog</h1>

  <ul class="blog__list">
    {% for post in site.posts %}
    <li class="blog__item">
      <a class="blog__link" href="{{ post.url }}">{{ post.title }}</a>
      <p class="blog__date">{{ post.date | date_to_string }}</p>
      <p class="blog__excerpt">{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
